version: '3.8'

services:
  postgresql:
    image: postgres:15
    container_name: footballhub-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-footballhub}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - footballhub-network

  mongodb:
    image: mongo:7
    container_name: footballhub-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: footballhub
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - footballhub-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: footballhub-backend
    restart: always
    depends_on:
      - mongodb
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD}@mongodb:27017/footballhub?authSource=admin
      RAPIDAPI_KEY: ${RAPIDAPI_KEY}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
    ports:
      - "5000:5000"
    networks:
      - footballhub-network

networks:
  footballhub-network:
    driver: bridge

volumes:
  mongodb_data:
  postgres_data:
